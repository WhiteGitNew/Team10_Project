{% extends 'base.html' %}
{% load staticfiles %}


{% block title_block %}
    Welcome to Register
{% endblock %}


{% block body_block %}

<body>
        <div class="container">
                <div class="col-md-offset-2 col-md-7">
                    <div class="panel panel-default login-box">
                        <div class="panel-heading">
                            <h3>Register</h3>
                        </div>
                        <div class="panel-body">
                            <form class="form-horizontal" method="post" action="{% url 'account_signup' %}">
                                {% csrf_token %}
                                {% if redirect_field_value %}
                                <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
                                {% endif %}
                                {% firstof form.errors.password1 '' %}
                                <div class="form-group form-group-lg">
                                    <label class="col-md-offset-1 col-sm-2 control-label">Account</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="username" class="form-control " placeholder="input account here">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-md-offset-1 col-sm-2 control-label">Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" name="password1" class="form-control" placeholder="input password here">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label class="col-md-offset-1 col-sm-2 control-label">Confirm Password</label>
                                    <div class="col-sm-8">
                                        <input type="password" name="password2" class="form-control" placeholder="confirm password here">
                                    </div>
                                </div>
                                <div class="form-group form-group-lg">
                                    <label for="email" class="col-md-offset-1 col-sm-2 control-label">Email</label>
                                    <div class="col-sm-8">
                                        <input type="email" name="email" class="form-control" placeholder="input email here">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-4 col-sm-7">
                                        <button type="submit" class="btn btn-lg btn-default">Go Register</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
<a class="col-sm-offset-2" href="{% url 'commonly:index' %}">Go Back</a>


<script src="{% static 'js/jquery/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap/js/bootstrap.js' %}"></script>
{% endblock %}
